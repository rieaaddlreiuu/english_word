<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>縦分割：長文＋クイズ個別採点サンプル</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 56px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #container {
      display: flex;
      height: calc(100vh - 56px);
    }

    #text-section,
    #quiz-section {
      display: flex;
      flex-direction: column;
    }

    #text-section {
      flex: 7;
      border-right: 1px solid #ccc;
    }

    #quiz-section {
      flex: 3;
    }

    #text-container,
    #quiz-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .highlight {
      background-color: yellow;
      cursor: pointer;
      margin: 0 2px;
    }

    .definition {
      margin-left: 5px;
      display: inline;
    }

    .quiz-question {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .quiz-options {
      margin-left: 20px;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .highlight-important {
      background-color: yellow;
      cursor: pointer;
    }

    /* ハイライト切り替えボタンを左下に固定 */
    #toggle-highlight {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">英単語学習ツール</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="ナビ切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="text.html">テキスト</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="container">
    <div id="text-section">
      <div id="text-container">
        <!-- JSで内容を挿入 -->
      </div>
    </div>

    <div id="quiz-section">
      <header>
        <h2 class="text-center">小テスト</h2>
      </header>
      <div id="quiz-container">
        <!-- JSでクイズ問題を挿入 -->
      </div>
    </div>
  </div>

  <!-- ハイライト切り替えボタン -->
  <button id="toggle-highlight">ハイライトをオンにする</button>

  <script src="script.js"></script>
</body>

</html>
